<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main/style.css}"/>
    <link rel="icon" type="image/png" href="/img/main/favicon.png">
    <link rel="stylesheet" th:href="@{/css/main/change-password.css}">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="../../static/css/main/change-password.css">
</head>
<body>
<a id="userId" style="display: none;" th:attr="data-user-id=${currentUser.userId}"></a>
<div th:replace="~{layout/header.html::main-header}"></div>

<div class="container mt-4">
    <div class="row justify-content-center align-items-start">
        <!--사이드바-->
        <div class="col-md-4">
            <div class="list-group">
                <a th:href="@{/change-password}" class="list-group-item">비밀번호 변경</a>
                <a th:href="@{/delete-account}" class="list-group-item">회원 탈퇴</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="change-password-form">
                <div class="card" th:style="'border-radius: 1rem;'">
                    <div class="card-body p-5 text-center">
                        <h2 class="text-black">내 정보 관리</h2>
                        <p class="text-bg-dark-50 mt-2">비밀번호 변경</p>
                        <div class="mb-2">
                            <form id="changePasswordForm" action="/change-password" method="post">
                                <div class="mb-3 text-start">
                                    <label class="form-label-text-black"><strong>현재 비밀번호</strong></label>
                                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" placeholder="현재 비밀번호를 입력하세요." required>
                                </div>
                                <div class="mb-3 text-start">
                                    <label class="form-label-text-black"><strong>새 비밀번호</strong></label>
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="새 비밀번호를 입력하세요." required>
                                </div>
                                <div class="mb-3 text-start">
                                    <label class="form-label-text-black"><strong>새 비밀번호 확인</strong></label>
                                    <input type="password" class="form-control" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="새 비밀번호를 한번 더 입력하세요." required>
                                </div>
                                <div class="btn-container">
                                    <button type="button" id="changePwdBtn" class="btn-change-password">확인</button>
                                    <button type="button" class="btn-back-to-profile" th:href="@{/profile/{userId}(userId=${currentUser.userId})}">취소</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/change-password.js}"></script>
</html>
