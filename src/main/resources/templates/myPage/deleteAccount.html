<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 탈퇴</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body class="gradient-custom">
<h1>내 정보 관리</h1>
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card" th:style="'border-radius: 1rem;'">
            <div class="card-body p-5 text-center">
                <h2 class="text-black">Moneygement</h2>
                <p class="text-bg-dark-50 mt-2">회원 탈퇴</p>
                <div class = "mb-2">
                    <form id="deleteAccountForm" action="/api/delete-account" method="post">
                        <div class="mb-3 text-left">
                            <label class="form-label text-black"><strong>비밀번호 확인</strong></label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
                        </div>
                        <button type="button" id="deleteAccountBtn" class="btn btn-primary ui-state-focus">회원탈퇴</button>
                        <button type="button" class="btn btn-secondary" onclick="location.href='/myPage'" style="color: white">취소</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/js/change-password.js"></script>
</body>
</html>
