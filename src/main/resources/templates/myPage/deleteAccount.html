<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/main/delete-account.css}"/>
    <link rel="icon" type="image/png" href="/img/main/favicon.png">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<a id="userId" style="display: none;" th:attr="data-user-id=${currentUser.userId}"></a>
<div th:replace="~{layout/header.html::main-header}"></div>

<div class="containerBox">
    <div class="container-fluid row">
        <!--사이드바-->
        <div class="sidebar">
            <div class="col-md-4 mt-4">
                <div class="list-group">
                    <a th:href="@{/change-password}" class="list-group-item">비밀번호 변경</a>
                    <a th:href="@{/delete-account}" class="list-group-item">회원 탈퇴</a>
                </div>
            </div>
        </div>
        <div class="container mt-5 col-md-7 off-md-10"> <!-- 우측 컨텐츠 -->
            <div class="card h-100" th:style="'border-radius: 1rem;'">
                <div class="card-body p-5 text-center">
                    <h2 class="text-black">내 정보 관리</h2>
                    <p class="text-bg-dark-50 mt-2">회원 탈퇴</p>
                    <div class="mb-2">
                        <form id="deleteAccountForm" action="/api/delete-account" method="post">
                            <div class="mb-3 text-left">
                                <label class="form-label text-black"><strong>비밀번호 확인</strong></label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요." required>
                            </div>
                            <section>
                                <input type="checkbox" id="check-delete-account">
                                <label for="check-delete-account">개인정보는 3개월동안 보관됩니다.<br>동의하시겠습니까?</label>
                            </section>
                            <div class="section-btn-spacing">
                                <button type="button" id="deleteAccountBtn" class="btn btn-primary ui-state-focus btn-spacing">회원탈퇴</button>
                                <button type="button" class="btn btn-secondary" onclick="location.href='/login'" style="color: white">취소</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/delete-account.js}"></script>
</html>
