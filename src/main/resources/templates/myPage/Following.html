<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내가 구독한 사람</title>
    <link rel="stylesheet" th:href="@{/css/main/followers.css}"/>
</head>
<body>
<h1>내가 구독한 사람</h1>
<button class="back-button" onclick="goBack()">뒤로 가기</button>
<ul>
    <li th:each="following : ${following}">
        <span th:text="${following.username}"></span>
        <button class="following-unfollow-button" th:attr="data-following-id=${following.userId}">구독 해제</button>
    </li>
</ul>
<script th:src="@{/js/unfollow.js}"></script>
</body>
</html>
