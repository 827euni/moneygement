<body th:fragment="main-sidebar">
<div class="container mt-4">
    <div class="list-group">
        <button class="list-group-item list-group-item-action main-group" data-bs-toggle="collapse" data-bs-target="#collapse1" aria-expanded="true">
            소비 분석 <span class="float-end">&#x25BE;</span>
        </button>
        <div class="collapse ps-4 show" id="collapse1">
            <a th:href="@{/history}" class="list-group-item list-group-item-action">수입 / 지출 내역</a>
            <a th:href="@{/ledgerEntry/reportBoard}" class="list-group-item list-group-item-action">소비 리포트</a>
        </div>
        <button class="list-group-item list-group-item-action main-group" data-bs-toggle="collapse" data-bs-target="#collapse2" aria-expanded="true">
            일기장 <span class="float-end">&#x25BE;</span>
        </button>
        <div class="collapse ps-4 show" id="collapse2">
            <a th:href="@{/myDiary}" class="list-group-item list-group-item-action">나만의 일기장</a>
        </div>
        <button class="list-group-item list-group-item-action main-group" data-bs-toggle="collapse" data-bs-target="#collapse3" >
            관리 <span class="float-end">&#x25BE;</span>
        </button>
        <div class="collapse ps-4 show" id="collapse3">
            <a th:href="@{/ledgers/ledger}" class="list-group-item list-group-item-action">가계부</a>
        </div>
        <button class="list-group-item list-group-item-action main-group" data-bs-toggle="collapse" data-bs-target="#collapse4">
            챌린지 <span class="float-end">&#x25BE;</span>
        </button>
        <div class="collapse ps-4 show" id="collapse4">
            <a th:href="@{/challengeList}" class="list-group-item list-group-item-action">챌린지 이벤트</a>
            <a th:href="@{/checkChallenge}" class="list-group-item list-group-item-action">출석체크</a>
            <a th:href="@{/poorChallenge}" class="list-group-item list-group-item-action">이달의 거지 <span>$</span></a>
        </div>
    </div>

    <div class="text-right mb-3">
        <img id="faqImage" th:src="@{/img/main/qnaicon.png}" alt="QnA 아이콘" width="80" height="80" style="cursor: pointer;">
    </div>
</div>
<!-- FAQ 모달 -->
<div class="faq-modal" id="faqModal">
    <div class="faq-modal-content">
        <div class="faq-modal-header">
            <h2>자주 묻는 질문 FAQ를 한번 찾아보세요</h2>
            <div class="faq-modal-close" id="faqModalClose">&times;</div>
        </div>
        <ul id="questionList"></ul>
        <div class="faq-modal-answer" id="answerBox"></div>
    </div>
    <div class="faq-modal-arrow"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/qna.js}"></script>
</body>
