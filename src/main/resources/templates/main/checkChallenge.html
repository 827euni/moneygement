<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>출석체크</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main/checkChallenge.css}">
    <link rel="stylesheet" th:href="@{/css/main/style.css}"/>

    <!--js 파일-->
    <script th:src="@{/js/attendance.js}"></script>
</head>
<body>
<div>
    <div th:replace="~{layout/header.html::main-header}"></div>
    <div th:replace="~{layout/sidebar.html::main-sidebar}"></div>
    <main>
        <h2>출석체크</h2>
        <a id="userId" style="display: none;" th:attr="data-user-id=${currentUser.userId}"></a>
        <!--캘린더 표시 div-->
        <div id="calendar">
            <div class="wrapper">

                <div>
                    <div class="nav">
                        <button class="prev"> < </button>
                        <p class="current-date"></p>
                        <button class="next"> > </button>
                    </div>
                </div>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="days">

                    </ul>
                </div>
            </div>
        </div>
    </main>

    <!--출석체크 버튼-->
    <button id="attendanceButton" class="attendanceButton">출석체크</button>

</div>
</body>
</html>
