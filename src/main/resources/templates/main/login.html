<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyGement 로그인</title>
    <link rel="stylesheet" th:href="@{/css/main/login.css}"/>
</head>
<body>

<section class="login-section">
    <header class="login-header">
        <img th:src="@{/img/main/Cilogo.png}" alt="대표 로고" class="main-logo-img">
    </header>

    <form class="login-form" th:action="@{/users/login}" method="post">
        <!-- CSRF Token 자동 추가 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group">
            <label for="user-id" class="visually-hidden">유저아이디</label>
            <input type="text" id="user-id" name="username" placeholder="아이디를 입력해주세요.">
        </div>

        <div class="form-group">
            <label for="user-password" class="visually-hidden">비밀번호</label>
            <input type="password" id="user-password" name="password" placeholder="비밀번호번호를 입력해주세요">
        </div>

        <button type="submit" class="btn-login">로그인</button>

        <div class="login-container">
            <div class="checkbox-container">
                <input type="checkbox" id="remember-id" name="rememberMe">
                <label for="remember-id">아이디 저장</label>
            </div>
            <div class="login-links">
                <a href="#">회원가입</a>
                <a href="#">ID찾기</a>
                <a href="#">비밀번호 찾기</a>
            </div>
        </div>

        <div class="social-login">
            <button type="button" class="btn-social btn-google">Google 계정으로 로그인</button>
            <button type="button" class="btn-social btn-kakao">Kakao 계정으로 로그인</button>
            <button type="button" class="btn-social btn-naver">Naver 계정으로 로그인</button>
        </div>
    </form>
</section>
</body>
<script th:src="@{/js/login.js}"></script>
</html>
