<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 회원가입</title>
  <link rel="stylesheet" href="../../static/css/main/signup-email.css">
  <script src="../../static/js/signup-email.js"></script>

</head>
<body>
<div>
  <main class = member-wrapper">
    <form name="registerForm" class="form-membership" id = "form">

      <header>
        <img class="logo" src = "../../static/img/main/Cilogo.png">
        <span>|</span>
        <h1 class="welcome">회원가입</h1>
      </header>

      <div class="user-id">
<!--        아이디 중복체크는 js만 설치 되어있으며 체킹되어있지 않음 이후 확인할 것-->
        <img src="../../static/img/main/user-icon.png"/>아이디
        <input type="text" id="userId" name="userId">
        <input type="button" id="usernameOverlay" value="중복체크"/>
      </div>
      <div class="divider"></div>
      <div class="user-email">
        <img src="../../static/img/main/email-icon.png"/>이메일
        <input type="text" id="email" name="email">
        <input type="button" id="emailOverlay" value="인증받기"/>
      </div>
      <div class="divider"></div>
      <div class="user-password">
        <img src="../../static/img/main/key-icon.png"/>비밀번호
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="divider"></div>
      <div class="user-passwordCheck">
        <img src="../../static/img/main/key-icon.png"/>비밀번호 확인
        <input type="password" class="form-control" id="password_check" name="password_check">
      </div>
      <div class="divider"></div>
      <p id="pw_check_msg"></p>
      <div class="btn-submit">
        <button class="" type="submit">회원가입</button>
      </div>
    </form>
  </main>
</div>
</body>
</html>
