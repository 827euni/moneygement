<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 회원가입</title>
    <link rel="stylesheet" th:href="@{/css/main/signup-email.css}"/>
    <script th:src="@{/js/signup-email.js}"></script>
</head>
<body>
<div>
    <main class="member-wrapper">
        <form name="registerForm" class="form-membership" id="form" th:action="@{/users/signup}" method="POST">

            <header>
                <img th:src="@{/img/main/Cilogo.png}" alt="대표 로고" class="main-logo-img">
                <span>|</span>
                <h1 class="welcome">회원가입</h1>
            </header>

            <div class="user-id">
                <img th:src="@{/img/main/user-icon.png}" alt="사람 모양의 아이콘"/>아이디
                <div class="user-id-input">
                    <input type="text" id="username" name="username">
                    <input type="button" id="usernameOverlay" value="중복체크"/>
                </div>
            </div>

            <div class="divider"></div>

            <div class="user-email">
                <!--                이메일 인증받기는 따로 진행을 해야함. 여기서는 기능 개발이 되어있지 아니함-->
                <img th:src="@{/img/main/email-icon.png}" alt="@모양의 아이콘"/>이메일
                <div class="email-input">
                    <input type="text" id="email" name="email">
                    <input type="button" id="emailOverlay" value="인증받기"/>
                    <input type="button" id="emailcheck" value="인증확인"/>
                </div>
            </div>

            <div class="divider"></div>

            <div class="user-password">
                <img th:src="@{/img/main/key-icon.png}" alt="열쇠 모양의 아이콘"/>비밀번호
                <div class="password-input"><input type="password" class="form-control" id="password" name="password">
                </div>
            </div>

            <div class="divider"></div>

            <div class="user-passwordCheck">
                <img th:src="@{/img/main/key-icon.png}" alt="열쇠 모양의 아이콘"/>비밀번호 확인
                <div class="passwordcheck-input"><input type="password" class="form-control" id="password_check"
                                                        name="password_check"></div>
            </div>

            <div class="divider"></div>
            <p id="pw_check_msg"></p>
            <button class="" type="submit">회원가입</button>
        </form>
    </main>
</div>
</body>
</html>
