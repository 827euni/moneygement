<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>QnA</title>
</head>
<body>
<form th:action="@{/qna}" method="post">
    <input type="text" name="question" placeholder="Enter your question" required>
    <button type="submit">Ask</button>
</form>
<div th:if="${question != null}">
    <p><strong>Question:</strong> <span th:text="${question}"></span></p>
    <p><strong>Answer:</strong> <span th:text="${answer}"></span></p>
</div>
</body>
</html>
