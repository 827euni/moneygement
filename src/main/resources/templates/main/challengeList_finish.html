<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>챌린지 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/main/challengeList.css}"/>
    <link rel="stylesheet" href="../../static/css/main/challengeList.css">
</head>
<body>
<div th:replace="~{layout/header.html::main-header}"></div>
<div class="containerBox">
    <div class="sidebar">
        <div th:replace="~{layout/sidebar.html::main-sidebar}"></div>
    </div>
    <!--사이드바 include-->

    <div id="sidebar">
    </div>

    <main id="container" class="container">
        <!--진행중/완료 내비게이션-->
        <div class="card text-center">
            <div class="card-header">
                <!--진행형/완료 버튼-->
                <ul class="nav nav-pills card-header-pills">
                    <li class="nav-item">
                        <a th:href="@{/challengeList}">
                            <button type="button" class="btn">
                                <img th:src="@{/img/main/progress_button.png}">
                            </button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/challengeFinish}">
                            <button type="button" class="btn">
                                <img th:src="@{/img/main/complete_button.png}">
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <!--카드형 챌린지 목록-->
                <div class="challenge_list">
                    <ul class="card-list">
                        <div class="row row-cols-1 row-cols-md-2 g-4">
<!--                            여기에 종료되는 이벤트 추가함.-->
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
