<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" th:href="@{/css/main/profile.css}">
    <link rel="stylesheet" th:href="@{/css/main/style.css}"/>
</head>
<body>
    <div th:replace="~{layout/header.html::main-header}"></div>
    <div class="background">
        <img class="background" th:src="@{/img/main/img.png}" alt=""/>
    </div>
    <div class="my-profile">
        <div class="profile-img">
        <img th:src="@{/img/main/img_1.png}" alt="" width="250"/>
        </div>
        <div class="more-container">
            <img class="more" th:src="@{/img/main/more.png}" alt=""/>
            <div class="dropdown-menu" id="myDropdown">
                <a>프로필사진 변경</a>
                <a>소개 작성</a>
                <a>항목 3</a>
            </div>
        </div>
        <div class="profile-name">
            <p th:text="${user.username}"></p>
            <div class="follow-list">
                <div class="follow">
                    <button class="follow-button" type="button" >팔로워</button>
                    <span id="followersCount">팔로워 수</span>
                </div>
                <div class="following">
                    <button class="following-button" type="button" >팔로잉</button>
                    <span id="followingCount">팔로잉 수</span>
                </div>
            </div>
        </div>
        <div class="side-view">
                <div class="level-bar">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar"></div>
                    </div>
                    <div class="level-info">
                        <span id="current-level"></span> 레벨
                        <span id="filled-exp"></span> / <span id="required-exp"></span>
                    </div>
                </div>
            <div class="introduce">
                <span class="text">소개</span>
                <label>
                    <textarea class="introduce-text">나는 거지다아아아아아ㅏ아아.</textarea>
                </label>
            </div>
            <div class="stats">
                <p class="text">통계</p>
                <div>
                    <label>
                        <textarea class="introduce-text">더미더미더미</textarea>
                    </label>
                </div>
            </div>
        </div>
        <div class="guest-book">
            <div class="guestbook-button">
                <p class="text2">방명록</p>
            </div>
            <div class="guestbook-container" id="guestbook-container"></div>

            <div class="pagination" id="pagination-container"></div>
        </div>
    </div>

<script th:src="@{/js/profile.js}"></script>
<script th:src="@{/js/guestbook.js}"></script>
<script th:src="@{/js/dropdown.js}"></script>
<script th:src="@{/js/follow.js}"></script>
</body>
</html>
